		.xian {
			position: absolute;

			left: 60px;

			position: relative;
			width: 5px;
			height: 20px;

			transform-origin: 50% -45px;
			background: #ffa500;
			border-radius: 0 0 5px 5px;
		}

		.shui-b {
			position: absolute;
			top: 14px;
			left: -2px;
			width: 10px;
			height: 10px;
			background: #dc8f03;
			border-radius: 50%;
		}

		.shui-c {
			position: absolute;
			top: 18px;
			left: -2px;
			width: 10px;
			height: 35px;
			background: #ffa500;
			border-radius: 0 0 0 5px;
		}

		.deng:before {
			position: absolute;
			top: -7px;
			left: 29px;
			height: 12px;

			content: " ";
			display: block;
			z-index: 999;
			border-radius: 5px 5px 0 0;
			border: solid 1px #dc8f03;
			background: #ffa500;

		}

		.deng:after {
			position: absolute;
			bottom: -7px;

			margin-left: 20px;
			border-radius: 0 0 5px 5px;
			border: solid 1px #dc8f03;

			}

		.dl {

		body {
			min-height: 100vh;

		#_nav_pane,

		#_item_content {
			height: 99.5%;

		@media screen and (max-width: 1760px) {

			#_nav_pane,
			#_moe {
				width: 23.8vw;
			}

			#_item_content {
				width: 51vw;
			}
		}

		.tackle {
			width: 200px;
			/*height: 330px;*/
			position: fixed;
			top: 30%;
			right: 20px;
			transition: 0.4s;
		}

		.tCenter {
			width: 0px;
			height: 0px;
			position: absolute;
			top: 30%;
			right: 0;
		}


		.tBigCircle {
			width: 80px;
			height: 80px;
			border-radius: 40px;
			position: absolute;
			top: 0;
			right: 0;
			overflow: hidden;
			transition: transform 500ms;
			transform: rotate(0deg);
			transition: 0.4s;
		}

		.tSmaCircle {
			width: 60px;
			height: 60px;
			border-radius: 30px;
			position: absolute;
			overflow: hidden;
			transition: 0.4s;
		}

		.tsc1 {
			top: -77px;
			right: 42px;
		}

		.tsc2 {
			top: -25px;
			right: 100px;
		}

		.tsc8 {
			top: 45px;
			right: 100px;
		}

		.tsc9 {
			top: 97px;
			right: 42px;
		}

		.lock {
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: black;
			opacity: 70%;
			display: none;
		}

		.support,
		.settings {
			position: fixed;
			left: 0;
			top: 0;
			width: 20vw;
			min-width: 300px;
			overflow: hidden;
			background-color: rgb(238, 238, 238);
			border-radius: 30px;
			box-shadow: 0px 0px 30px #aaaaaa;
			padding: 3vw;
			margin: 15vh 37vw;
			flex-direction: column;
			justify-content: center;
			display: flex;
		}

		p {
			line-height: 24px;
		}

		.tBigCircle:hover,
		.tSmaCircle:hover {
			transform: scale(1.15);
			transition: 0.4s;
		}

		.tbc {
			transform: rotate(45deg);
			/*opacity: 0.75;*/
		}

		.tbc:hover {
			transform: rotate(45deg) scale(1.15);
		}

		.tr {
			transform: translateX(60px);
		}

		.db {
			width: 130px;
			height: 30px;
			position: fixed;
			right: 0;
			top: 0;
		}

		.db * {
			display: none;
		}

		.loading-bar {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 99999;
			opacity: 0;
			transition: opacity .4s linear;
		}

		.progress {
			position: fixed;
			top: 0;
			left: 0;
			width: 0;
			height: 3px;
			background-color: #4da0ff;
			box-shadow: 0 0 10px rgba(119, 182, 255, .7);
		}

		.loading-bar.loading {
			opacity: 1;
			transition: none;
		}

		.loading-bar.loading .progress {
			transition: width .4s ease;
		}
	</style>
