<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<style>
			body, table{font-family: Tahoma; font-size: 10pt}
			
			table{border-collapse: collapse; border: 1px solid gray; border-width: 2px 1px 2px 1px;}
			th{border: 1px solid gray; padding: 4px; background-color: #ddd;}
			td{border: 1px solid gray; padding: 4px;}
			tr:nth-child(2n){background-color: #f8f8f8;}
			pre{border: 2px solid #d6d6d6; padding: 0px; border-radius: 3px;}
		</style>
	</head>
	<body>
		<div>以记事本形式打开任务，在开头或结尾写下并修改键值，xxx需要在csf中编辑：
		</div>
		<div>
			<div>[Ranking]
			</div>
			<div>ParTimeEasy=00:12:00;<span style="color: rgb(128, 128, 128);">简单模式平均任务时长</span>
			</div>
			<div>ParTimeHard=00:12:00;<span style="color: rgb(128, 128, 128);">困难模式平均任务时长</span>
			</div>
			<div>ParTimeMedium=00:12:00;<span style="font-size: small; color: rgb(128, 128, 128);">普通模式平均任务时长</span>
			</div>
			<div>OverParTitle=xxx:xxx;<span style="font-size: small; color: rgb(128, 128, 128);">未按时完成时的军衔</span>
			</div>
			<div>UnderParTitle=xxx:xxx;<span style="font-size: small; color: rgb(128, 128, 128);">已按时完成时的军衔</span>
			</div>
			<div>OverParMessage=xxx:xxx;<span style="font-size: small; color: rgb(128, 128, 128);">未按时完成时的评语</span>
			</div>
			<div>UnderParMessage=xxx:xxx;<span style="font-size: small; color: rgb(128, 128, 128);">已按时完成时的评语</span>
			</div>
		</div>
	
<script type="text/javascript" language="javascript" src="jquery.js"></script>
<script type="text/javascript" language="javascript" src="itemlink.js"></script></body>
</html>
