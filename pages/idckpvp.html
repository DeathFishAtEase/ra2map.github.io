					<p class="cardTitle">关于PVP地图的创作给Modder们的一点小建议</p>
					<p class="cardBrief">
						我看好像很少有人提到PVP地图该怎么做，也有人问过为什么那么多树和美化小部件之类的问题，我作为原版PVP师长，可爱战队副队长，复仇时刻地图师，大概地说一下PVP地图想要被PVP玩家认可所需要的几点：
